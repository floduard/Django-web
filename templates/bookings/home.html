{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Booked Flights</h2>
    {% if flights %}
        <ul>
            {% for flight in flights %}
                <li>{{ flight.departure_city }} to {{ flight.arrival_city }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No booked flights available.</p>
    {% endif %}


{% endblock %}
